<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Here</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row mt-5">
        <div class="col-md-6 offset-md-3">
            <form th:action="@{/process}" method="post" th:object="${loginData}">
                <div class="form-group">
                    <label for="username">User Name</label>
                    <input type="text"
                           th:value="${loginData.userName}"
                           th:classappend="${#fields.hasErrors('userName')} ? 'is-invalid' : ''"
                           name="userName" class="form-control" id="username"/>
                    <div class="invalid-feedback">
                        <p th:each="e : ${#fields.errors('userName')}" th:text="${e}" th:style="'color:red'"></p>

                    </div>
                    </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text"
                           th:value="${loginData.email}"
                           th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''"
                           name="email"class="form-control" id="email">
                    <div class="invalid-feedback">
                    <p th:each="e : ${#fields.errors('email')}" th:text="${e}"></p>
                    </div>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1" name="agreed"
                           th:classappend="${#fields.hasErrors('agreed')} ? 'is-invalid' : ''"
                    >
                    <label class="form-check-label" for="exampleCheck1">Agree terms and conditions</label>
                    <div class="invalid-feedback">
                        <p th:each="e : ${#fields.errors('agreed')}" th:text="${e}" th:style="'color:red'"></p>

                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

        </div>
    </div>
</div>
</body>
</html>
